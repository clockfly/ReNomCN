pages:
  variables:
    VERSION: "0.0b1"

  script:
    - python3 setup.py bdist_wheel
    - mkdir -p public/$VERSION/bin
    - cp dist/* public/$VERSION/bin
    - ls public/$VERSION/bin

  artifacts:
    paths:
    - public

