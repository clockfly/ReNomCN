image: ubuntu:16.04

before_script:
  - apt-get update
  - apt-get install -y python3 python3-tk python3-pip curl git
  - pip3 install pytest wheel flake8
  - cd ..
  - git clone https://github.com/ReNom-dev-team/ReNom.git
  - pip3 install numpy
  - pip3 install -r ReNom/requirements.txt
  - cd ReNomCN
  - pip3 install -e .

flake8:
  script:
    - flake8

pytest:
  script:
    - mkdir test/files
    - cd test
    - pytest

